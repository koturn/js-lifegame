<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lifegame</title>
  <link rel="stylesheet" href="css/index.css" type="text/css" media="screen"/>
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
  <![endif]-->
</head>
<body>

<header>
  <h1 style="color: white;">LIFEGAME</h1>
</header>

<canvas id="lifegame-canvas" width="300" height="300"></canvas>

<div id="control">
  <span class="button" onClick="lifegame.initBoard(); lifegame.draw()">Init</span>
  <span class="button" onClick="start()">Start</span>
  <span class="button" onClick="stop()">Stop</span>
</div>

<script src="js/lifegame.js"></script>
<script>
var lifegame = new LifegameBoard('lifegame-canvas', 5, 'rgb(0, 255, 0)');
var FPS = 5;
var updatetime = 1000 / FPS;
var isContinue = false;

function loop() {
  if (!isContinue) return;
  lifegame.update();
  lifegame.draw();
  setTimeout('loop()', updatetime);
};

function start() {
  if (isContinue) return;
  isContinue = true;
  loop();
}

function stop() {
  isContinue = false;
}

window.onload = function() {
  lifegame.draw();
}
</script>
</body>
</html>
